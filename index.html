<!DOCTYPE html>
<html>
<head>
  <title>Chronic Space NPC</title>
  <style>
    body { font-family: Arial; background: #f0f0f0; }
    .npc-container {
      width: 400px;
      margin: 50px auto;
      text-align: center;
    }
    .npc-gif {
      width: 200px;
      cursor: pointer;
    }
    #chatBox {
      display: none; /* hidden by default */
      background: white;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 0 10px #aaa;
      margin-top: 10px;
    }
    #messages {
      height: 200px;
      overflow-y: auto;
      border: 1px solid #ccc;
      padding: 5px;
      margin-bottom: 10px;
    }
    #userInput { width: calc(100% - 12px); padding: 5px; }
    .npc-face {
      width: 50px;
      border-radius: 50%;
      vertical-align: middle;
      margin-right: 5px;
    }
    .talk-button {
      display: inline-block;
      margin-top: 5px;
      padding: 5px 10px;
      background: #4CAF50;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="npc-container">
    <!-- GIF on the page -->
    <img src="npc-animation.gif" alt="Chronic Space Cadet" class="npc-gif">

    <!-- Talk bubble / button -->
    <div class="talk-button" id="openChat">ðŸ’¬ Talk</div>

    <!-- Chat box -->
    <div id="chatBox">
      <div id="messages">
        <div><img src="npc-face.jpg" class="npc-face" alt="NPC">NPC: Welcome to your home!</div>
      </div>
      <input id="userInput" placeholder="Say something..." />
    </div>
  </div>

  <script>
    const chatBox = document.getElementById("chatBox");
    const openChat = document.getElementById("openChat");
    const messages = document.getElementById("messages");
    const input = document.getElementById("userInput");

    // Show chat box when talk button is clicked
    openChat.addEventListener("click", () => {
      chatBox.style.display = "block";
      input.focus();
    });

    // Chat logic
    input.addEventListener("keydown", function(e) {
      if (e.key === "Enter") {
        const userMsg = input.value.trim();
        if (!userMsg) return;
        messages.innerHTML += `<div>You: ${userMsg}</div>`;
        input.value = "";

        // NPC response
        let response = "NPC: I don't know how to answer that yet.";
        if (userMsg.toLowerCase().includes("hello")) {
          response = "NPC: Hello traveler! Welcome to your home.";
        }
        if (userMsg.toLowerCase().includes("help")) {
          response = "NPC: You can explore portals or ask me questions about the world.";
          // Could later add clickable options here
        }
        if (userMsg.toLowerCase().includes("what is chronic space")) {
          response = "NPC: Chronic Space is a learning immersive game empowering interactive collaborative experiences that teach, guide, and create real-world impact while players explore and build.";
        }

        messages.innerHTML += `<div><img src="npc-face.jpg" class="npc-face" alt="NPC">${response}</div>`;
        messages.scrollTop = messages.scrollHeight;
      }
    });
  </script>
</body>
</html>
