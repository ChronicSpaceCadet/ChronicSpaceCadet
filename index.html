<!DOCTYPE html>
<html>
<head>
  <title>Chronic Space NPC</title>
  <style>
    body { font-family: Arial; background: #f0f0f0; }
    .npc-container {
      width: 400px;
      margin: 50px auto;
      text-align: center;
    }
    .npc-gif {
      width: 200px;
      cursor: pointer;
    }
    #chatBox {
      display: none;
      background: white;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 0 10px #aaa;
      margin-top: 10px;
    }
    #messages {
      height: 220px;
      overflow-y: auto;
      border: 1px solid #ccc;
      padding: 5px;
      margin-bottom: 10px;
    }
    #userInput { width: calc(100% - 12px); padding: 5px; }
    .npc-face {
      width: 50px;
      border-radius: 50%;
      vertical-align: middle;
      margin-right: 5px;
    }
    .talk-button {
      display: inline-block;
      margin-top: 5px;
      padding: 5px 10px;
      background: #4CAF50;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="npc-container">

    <!-- YOUR GIF -->
    <img src="npc-animation.gif" class="npc-gif">

    <!-- TALK BUTTON -->
    <div class="talk-button" id="openChat">ðŸ’¬ Talk</div>

    <!-- CHAT -->
    <div id="chatBox">
      <div id="messages"></div>
      <input id="userInput" placeholder="Type here..." />
    </div>
  </div>

  <script>
    const chatBox = document.getElementById("chatBox");
    const openChat = document.getElementById("openChat");
    const messages = document.getElementById("messages");
    const input = document.getElementById("userInput");

    let introShown = false;

    openChat.addEventListener("click", () => {
      chatBox.style.display = "block";
      input.focus();

      // SHOW INTRO ONLY FIRST TIME
      if (!introShown) {
        showIntro();
        introShown = true;
      }
    });

    function showIntro() {
      const intro = `
      <div>
      <img src="npc-face.jpg" class="npc-face">
      Chronic Space Cadet: Hello explorer ðŸ‘‹  
      I am the Chronic Space Cadetâ€¦ a helper, guide, and messenger of this world.  
      I help new travelers understand the systems, complete quests, and find their path.  
      If you would like guidance, type <b>help</b>.
      </div>
      `;
      messages.innerHTML += intro;
    }

    input.addEventListener("keydown", function(e) {
      if (e.key === "Enter") {
        const userMsg = input.value.trim();
        if (!userMsg) return;

        messages.innerHTML += `<div>You: ${userMsg}</div>`;
        input.value = "";

        let response = "I do not know how to answer that yet.";

        if (userMsg.toLowerCase().includes("help")) {
          response = `
          You can ask:
          <br>â€¢ What is Chronic Space?
          <br>â€¢ Where do I start?
          <br>â€¢ Show beginner quests
          `;
        }

        if (userMsg.toLowerCase().includes("what is chronic")) {
          response = "Chronic Space is an immersive system that blends learning, real-world skills, community, and adventure to empower people while creating real impact.";
        }

        messages.innerHTML += `<div><img src="npc-face.jpg" class="npc-face">${response}</div>`;
        messages.scrollTop = messages.scrollHeight;
      }
    });
  </script>
</body>
</html>
