<!DOCTYPE html>
<html>
<head>
  <title>Chronic Space Cadet NPC</title>
  <style>
    body { font-family: Arial; background: #f0f0f0; }
    #npcBox { width: 400px; margin: 50px auto; padding: 20px; background: white; border-radius: 10px; box-shadow: 0 0 10px #aaa; }
    #messages { height: 200px; overflow-y: auto; border: 1px solid #ccc; padding: 5px; margin-bottom: 10px; }
    input { width: calc(100% - 12px); padding: 5px; }
    img { display: block; margin: 0 auto 10px; border-radius:50%; width:150px; }
  </style>
</head>
<body>
  <div id="npcBox">
    <!-- Avatar Image -->
    <img src="cadet-avatar.png" alt="Chronic Space Cadet">

    <!-- Chat Messages -->
    <div id="messages">
      <em>Chronic Space Cadet: Hello! ðŸ‘‹ Iâ€™m your guide in this world. I help explorers understand the systems, quests, and opportunities here. Type "help" to see what you can do!</em>
    </div>

    <!-- Input Field -->
    <input id="userInput" placeholder="Say something..." />
  </div>

  <script>
    const messages = document.getElementById("messages");
    const input = document.getElementById("userInput");

    input.addEventListener("keydown", function(e) {
      if (e.key === "Enter") {
        const userMsg = input.value.trim();
        if (!userMsg) return;
        messages.innerHTML += `<div>You: ${userMsg}</div>`;
        input.value = "";

        // NPC responses
        let response = "Chronic Space Cadet: I don't know how to answer that yet.";

        if (userMsg.toLowerCase().includes("hello")) {
          response = "Chronic Space Cadet: Hello traveler! Welcome to your home.";
        }
        else if (userMsg.toLowerCase().includes("help")) {
          response = "Chronic Space Cadet: You can explore options. For example:\n- 'What is Chronic Space?'\n- 'Beginner quests'\n- 'Explore portals'";
        }
        else if (userMsg.toLowerCase().includes("what is chronic space")) {
          response = "Chronic Space is a learning immersive game empowering interactive, collaborative experiences. It intertwines learning, empowerment, and incentives to keep people engaged. It gradually teaches and guides players to create things that have real-world impact, linking social platforms, quests, and projects to help them grow skills, make, sell, and lead in their areas of interest.";
        }

        messages.innerHTML += `<div>${response}</div>`;
        messages.scrollTop = messages.scrollHeight;
      }
    });
  </script>
</body>
</html>
