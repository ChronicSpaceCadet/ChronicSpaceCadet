<!DOCTYPE html>
<html>
<head>
  <title>Chronic Space Cadet</title>
  <style>
    body { font-family: Arial; background: #f0f0f0; }
    .npc-container { width: 400px; margin: 50px auto; text-align: center; }
    .npc-gif { width: 200px; }
    #chatBox {
      display: none;
      background: white;
      border-radius: 10px;
      padding: 15px;
      margin-top: 10px;
      box-shadow: 0 0 10px #aaa;
    }
    #messages {
      height: 220px;
      overflow-y: auto;
      border: 1px solid #ccc;
      padding: 5px;
      margin-bottom: 10px;
    }
    #userInput { width: 100%; padding: 5px; }
    .talk-btn {
      margin-top: 5px;
      padding: 5px 10px;
      background: #4CAF50;
      color: white;
      cursor: pointer;
      border-radius: 5px;
      display: inline-block;
    }
  </style>
</head>

<body>

<div class="npc-container">

  <!-- YOUR GIF -->
  <img src="npc-animation.gif" class="npc-gif">

  <!-- TALK BUTTON -->
  <div class="talk-btn" id="openChat">ðŸ’¬ Talk</div>

  <!-- CHAT -->
  <div id="chatBox">
    <div id="messages"></div>
    <input id="userInput" placeholder="Type here..." />
  </div>

</div>

<script>
const openChat = document.getElementById("openChat");
const chatBox = document.getElementById("chatBox");
const messages = document.getElementById("messages");
const input = document.getElementById("userInput");

let introDone = false;

openChat.onclick = () => {
  chatBox.style.display = "block";
  input.focus();

  if (!introDone) {
    messages.innerHTML += `
    <div>
    Chronic Space Cadet: Hello explorer ðŸ‘‹  
    I am a helper, guide, and messenger of this world.  
    I help new travelers understand the systems, complete quests, and find their path.  
    If you need guidance, type <b>help</b>.
    </div>`;
    introDone = true;
  }
};

input.addEventListener("keydown", function(e) {
  if (e.key === "Enter") {
    const userMsg = input.value.trim().toLowerCase();
    if (!userMsg) return;

    messages.innerHTML += `<div>You: ${userMsg}</div>`;
    input.value = "";

    // STEP 2: HELP OPTIONS
    if (userMsg === "help") {
      messages.innerHTML += `
      <div>
      You may ask:
      <br>1. What is Chronic Space?
      </div>`;
    }

    // STEP 3: WHAT IS CHRONIC SPACE
    if (userMsg.includes("what is chronic")) {
      messages.innerHTML += `
      <div>
      Chronic Space is a learning, immersive, interactive system that blends empowerment, real-world skills, and community.  
      It guides people through quests, missions, and collaboration to help them grow, build, and create real impact in their lives and the world.
      </div>`;
    }

    messages.scrollTop = messages.scrollHeight;
  }
});
</script>

</body>
</html>
